<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: beige;
      padding: 20px;
    }
    .form-container {
      background: whitesmoke;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Information Form</h2>
    <form action="YOUR_BACKEND_ENDPOINT" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="course">Course</label>
      <select id="course" name="course" required>
        <option value="">--Select--</option>
        <option value="BTech">B.Tech</option>
        <option value="BSc">m.Tech</option>
        <option value="BA">BBA</option>
        <option value="Other">BCA</option>
         <option value="Other">MCA</option>
          <option value="Other">MBA</option>
      </select>

      <label for="year">Year of Study</label>
      <input type="number" id="year" name="year" min="1" max="5" required>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
