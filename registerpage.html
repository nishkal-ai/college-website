<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      border-collapse: collapse;
      width: 500px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    caption {
      font-size: 1.5em;
      font-weight: bold;
      padding: 16px;
      background-color: #0078D7;
      color: white;
      border-bottom: 2px solid #005fa3;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    a {
      color: #0078D7;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #005fa3;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <table>
    <caption>Registration Links</caption>
    <tr>
      <th>Descriptions</th>
      <th>Links</th>
    </tr>

    </tr>
    <tr>

    </tr>

    </tr>
  </table>
</body>
</html>
