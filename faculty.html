<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faculty Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      padding: 5px;
    }
    .section {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .submit-btn {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Faculty Registration Form</h2>

    <!-- Personal Details -->
    <div class="section">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="photo">Upload Photograph</label>
      <input type="file" id="photo" accept="image/*">
    </div>

    <!-- Contact Info -->
    <div class="section">
      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" required>

      <label for="address">Address</label>
      <textarea id="address" rows="3"></textarea>
    </div>

    <!-- Academic Info -->
    <div class="section">
      <label for="qualification">Highest Qualification</label>
      <input type="text" id="qualification">

      <label for="specialization">Specialization</label>
      <input type="text" id="specialization">

      <label for="experience">Teaching Experience (Years)</label>
      <input type="number" id="experience" min="0">
    </div>

    <!-- Document Uploads -->
    <div class="section">
      <label for="resume">Upload Resume/CV</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx">

      <label for="certificates">Upload Certificates</label>
      <input type="file" id="certificates" multiple>
    </div>

    <!-- Declaration -->
    <div class="section">
      <label>
        <input type="checkbox" required> I confirm that the above information is accurate.
      </label>
    </div>

    <button class="submit-btn">Submit Registration</button>
  </div>
</body>
</html>
